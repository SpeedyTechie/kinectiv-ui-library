<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SB01 - Search Bar 1</title>

        <!-- Preview/Testing CSS & JS -->
        <link rel="stylesheet" href="../../../Assets/kul.css" type="text/css" />
        <script src="../../../Assets/jquery.js" type="text/javascript"></script>

        <!-- Global CSS & JS -->
        <link rel="stylesheet" href="../../../Globals/global.css" type="text/css" />
        <script src="../../../Globals/global.js" type="text/javascript"></script>

        <!-- Dependency CSS & JS -->
        <link rel="stylesheet" href="../../U - Utilities/U03 - Text/style.css" type="text/css" />
        <link rel="stylesheet" href="../../U - Utilities/U04 - Title/style.css" type="text/css" />
        <link rel="stylesheet" href="../../U - Utilities/U05 - Button/style.css" type="text/css" />

        <!-- Component CSS & JS -->
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="site">
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1">
                    <label for="search-field-1" class="search-bar-1__label title title_sm">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar">
                        <input type="search" name="s" id="search-field-1" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1">
                    <label for="search-field-1b" class="search-bar-1__label title title_sm">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar search-bar-1__bar_alt">
                        <input type="search" name="s" id="search-field-1b" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1" style="width: 500px;">
                    <label for="search-field-2" class="search-bar-1__label title title_sm">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar search-bar-1__bar_md">
                        <input type="search" name="s" id="search-field-2" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1">
                    <label for="search-field-2b" class="search-bar-1__label title title_sm">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar search-bar-1__bar_md search-bar-1__bar_alt" style="width: 500px;">
                        <input type="search" name="s" id="search-field-2b" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1" style="width:300px;">
                    <label for="search-field-3" class="search-bar-1__label text text_xs">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar search-bar-1__bar_sm">
                        <input type="search" name="s" id="search-field-3" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kul-component">
                <form method="get" action="https://www.example.com/" class="seach-bar-1" style="width:300px;">
                    <label for="search-field-3b" class="search-bar-1__label text text_xs">Looking for something? Search for it here!</label>
                    <div class="search-bar-1__bar search-bar-1__bar_sm search-bar-1__bar_alt">
                        <input type="search" name="s" id="search-field-3b" class="search-bar-1__input" autocomplete="off" placeholder="Search..." value="">
                        <div class="search-bar-1__side">
                            <button type="submit" class="search-bar-1__button" aria-label="Search"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
