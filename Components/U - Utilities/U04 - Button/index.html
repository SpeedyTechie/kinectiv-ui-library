<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>U04 - Button</title>

        <!-- Preview/Testing CSS & JS -->
        <link rel="stylesheet" href="../../../Assets/kul.css" type="text/css" />
        <script src="../../../Assets/jquery.js" type="text/javascript"></script>

        <!-- Global CSS & JS -->
        <link rel="stylesheet" href="../../../Globals/global.css" type="text/css" />
        <script src="../../../Globals/global.js" type="text/javascript"></script>

        <!-- Component CSS & JS -->
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="kul-component">
            <button type="button" class="button">Button Element</button>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button">Link Button</a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_color_secondary">Secondary Button</a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_sm">Small Button</a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_lg">Large Button</a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_square">
                <img src="../../../Assets/icon-white.svg" width="10" height="10" alt="Test Icon" class="button__icon" />
            </a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_square">
                <svg viewbox="0 0 100 100" class="button__icon" role="img" aria-label="Test Icon">
                    <defs>
                        <mask id="center">
                            <circle fill="#fff" cx="50" cy="50" r="50" />
                            <circle fill="#000" cx="50" cy="50" r="25" />
                        </mask>
                    </defs>
                    <circle class="button__icon-fill" cx="50" cy="50" r="50" mask="url(#center)" />
                </svg>
            </a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button button_square">
                <div class="button__icon button__icon_bg" style="background-image: url('../../../Assets/icon-white.svg');" role="img" aria-label="Test Icon"></div>
            </a>
        </div>
        <div class="kul-component">
            <a href="https://www.example.com/" class="button">
                <img src="../../../Assets/icon-white.svg" width="10" height="10" alt="Test Icon" class="button__icon button__icon_inline" />
                Icon with Text
            </a>
        </div>
    </body>
</html>
