<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PW01 - Popup Window 1</title>

        <!-- Preview/Testing CSS & JS -->
        <link rel="stylesheet" href="../../../Assets/kul.css" type="text/css" />
        <script src="../../../Assets/jquery.js" type="text/javascript"></script>

        <!-- Global CSS & JS -->
        <link rel="stylesheet" href="../../../Globals/global.css" type="text/css" />
        <script src="../../../Globals/global.js" type="text/javascript"></script>

        <!-- Dependency CSS & JS -->
        <link rel="stylesheet" href="../../U - Utilities/U02 - Section/style.css" type="text/css" />
        <link rel="stylesheet" href="../../U - Utilities/U03 - Text/style.css" type="text/css" />
        <link rel="stylesheet" href="../../U - Utilities/U04 - Title/style.css" type="text/css" />
        <link rel="stylesheet" href="../../U - Utilities/U05 - Button/style.css" type="text/css" />

        <!-- Component CSS & JS -->
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="kul">
            <div class="kul__component">
                <button type="button" class="button" data-open-popup="popup-1">Open Popup 1</button>
                <div id="popup-1" class="popup-window-1">
                    <div class="popup-window-1__wrap">
                        <div class="section section_y_sm section_x_sm">
                            <div class="section__content">
                                <div class="popup-window-1__content" role="dialog" aria-modal="true" aria-label="Popup Window">
                                    <div class="popup-window-1__top">
                                        <button type="button" class="popup-window-1__close">
                                            <p class="popup-window-1__close-text text text_xs">Close Window</p>
                                            <div class="button button_sm button_square">
                                                <div class="button__icon button__icon_bg" style="background-image: url('images/x.svg');"></div>
                                            </div>
                                        </button>
                                        <h2 class="popup-window-1__title title title_sm">Popup Window Title</h2>
                                    </div>
                                    <div class="popup-window-1__main">
                                        <div style="background-color: black; height: 700px;" title="Placeholder for Popup Content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kul__component">
                <button type="button" class="button" data-open-popup="popup-2">Open Popup 2</button>
                <div id="popup-2" class="popup-window-1">
                    <div class="popup-window-1__wrap">
                        <div class="section section_y_sm section_x_sm">
                            <div class="section__content">
                                <div class="popup-window-1__content" role="dialog" aria-modal="true" aria-label="Popup Window">
                                    <div class="popup-window-1__top">
                                        <button type="button" class="popup-window-1__close">
                                            <p class="popup-window-1__close-text text text_xs">Close Window</p>
                                            <div class="button button_sm button_square">
                                                <div class="button__icon button__icon_bg" style="background-image: url('images/x.svg');"></div>
                                            </div>
                                        </button>
                                        <h2 class="popup-window-1__title title title_sm">Popup Window Title</h2>
                                    </div>
                                    <div class="popup-window-1__main">
                                        <button type="button" class="button" data-open-popup="popup-1">Test Button</button>
                                        <a href="https://www.example.com/">Test Link</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kul__component">
                <a href="#popup-3">Open Popup 3</a>
                <div id="popup-3" class="popup-window-1 popup-window-1_overlay_dark popup-window-1_align-top">
                    <div class="popup-window-1__wrap">
                        <div class="section section_y_sm section_x_sm">
                            <div class="section__content">
                                <div class="popup-window-1__content" role="dialog" aria-modal="true" aria-label="Popup Window">
                                    <div class="popup-window-1__top">
                                        <button type="button" class="popup-window-1__close">
                                            <p class="popup-window-1__close-text text text_xs">Close Window</p>
                                            <div class="button button_sm button_square">
                                                <div class="button__icon button__icon_bg" style="background-image: url('images/x.svg');"></div>
                                            </div>
                                        </button>
                                        <h2 class="popup-window-1__title title title_sm">Popup Window Title</h2>
                                    </div>
                                    <div class="popup-window-1__main">
                                        <div style="background-color: black; height: 700px;" title="Placeholder for Popup Content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 1000px;"></div>
        </div>
    </body>
</html>
