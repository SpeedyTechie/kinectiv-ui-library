<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100" width="100%" height="100%">
    <defs>
    <style>
        .dark {
            fill: #5f5f5f;
        }
        .light {
            fill: #9c9c9c;
        }
    </style>
        <pattern id="checkerboard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect class="dark" x="0" y="0" width="10" height="10" />
            <rect class="dark" x="10" y="10" width="10" height="10" />
            <rect class="light" x="10" y="0" width="10" height="10" />
            <rect class="light" x="0" y="10" width="10" height="10" />
        </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#checkerboard)" />
</svg>
